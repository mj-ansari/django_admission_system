{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container col-xl-10 px-4 py-3">
    <div class="col align-items-center g-lg-5 py-5" id="login">
        <div class="col-md-8 mx-auto col-lg-5">
            <form method="post" class="p-4 p-md-5 shadow border rounded-3 bg-body-tertiary">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <p class="fs-1 text-center">Login Form</p>
                <div class="form-floating mb-3">
                    {{ form.username.errors }}
                    {{ form.username }}
                    <label for="{{ form.username.id_for_label }}">Username</label>
                </div>
                <div class="form-floating mb-3">
                    {{ form.password.errors }}
                    {{ form.password }}
                    <label for="{{ form.password.id_for_label }}">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-dark col-md-3" type="submit">Login</button>
                <hr class="my-4">
                <div class="text-center">
                    <span class="text-body-secondary">Not a User ? <a href="{% url 'signup' %}">Signup
                            here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
